<!-- templates/assign_household.html -->
{% extends "layout.html" %}
{% block title %}Assign Household{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Assign Household for {{ user.username }}
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('assign_household', user_id=user.id) }}" method="POST">
            <div>
                <label for="household_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select Household</label>
                <select id="household_id" name="household_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="None">Unassigned</option>
                    {% for household in households %}
                        <option value="{{ household.id }}" {% if household.id == user.household_id %}selected{% endif %}>
                            {{ household.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex items-center justify-between">
                <a href="{{ url_for('manage_users') }}" class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Cancel
                </a>
                <button type="submit" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
